<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SoundByte</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../index.css" />
    <link rel="stylesheet" href="./songMenu.css">
    
    
</head>
<body>
    <div id=container>
        <nav>            
            <img src="../img/SoundByte-logo___.png" class="logo" alt="site log" />
            
            <ul>
                <li>
                    <div class="navButton active">Suggestion</div>
                </li>
                <li>
                    <span class="navButton">Saved results</span>
                </li>
                <li>
                    <span class="navButton">Settings</span>
                </li>
            </ul>
        </nav> 
        
        <div class="main-section-wrapper" >
            <div class="main-section">

                <div class="top-right"></div>
                <div class="item-title item-underlined">Custom Input</div>
                <div class="user-input">                    
                    <!--<p>Pick a song from the available list, or open one from the exploere.</p>
                    
                    <div class="fileUpload">               
                        <label class="file">
                            <input type="file" id="song-library" aria-label="File browser" />
                            <span class="file-custom"></span>
                        </label>

                    </div>
                -->
                </div>
                <div class="criteria-wrapper">                    
                    <div class="criteria">
                        <div class="criteria-inputs">
                            <div class="input">               
                                <label >tempo (bpm)</label>
                                <input type="number" class="tempo" value="0" id="bpmIn" min="0.000" max="1021" onkeydown="javascript: return event.keyCode == 69 ? false : true" onkeyup="javascript: if(this.value>=1021){return this.value = 1020}if(this.value == ''){return this.value = 0} return this.value" />
                            </div>
    
                            <div class="input">               
                                <label >key</label>
                                <select class="key" id="keyIn">
                                    <option value="A">A</option>
                                    <option value="Bb">Bb</option>
                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                    <option value="C#">C#</option>
                                    <option value="D">D</option>
                                    <option value="Eb">Eb</option>
                                    <option value="E">E</option>
                                    <option value="F">F</option>
                                    <option value="F#">F#</option>
                                    <option value="G">G</option>
                                    <option value="Ab">Ab</option>
    
                                </select>
                                <!--<input type="text" class="key"/>-->
                            </div>
    
                            <div class="input">               
                                <label >scale</label>
                                <select class="scale" id="scaleIn">
                                    <option value="major">Major</option>
                                    <option value="minor">Minor</option>
                                </select>
                                <!--<input type="text" class="scale"/>-->
                            </div>
                        </div>
                        

                        <div class="checkbox"><input type="checkbox" value="" id="" onClick="buttonSelected(this.id)" /></div>
                    </div>                    
                </div>

             
                
                


                <div class="item-title item-library" id="libState" value="0">Song Library</div>
                <div class="item-title item-filter">
                    Title
                    <input type="image" id="name" src="../img/sort-down.png" value="1" onclick="sortByName(this)"></button>
                    BPM
                    <input type="image" id="bpm" src="../img/sort-down.png" value="1" onclick="sortByBpm(this)"></button>
                    Key
                    <input type="image" id="key" src="../img/sort-down.png" value="1" onclick="sortByKey(this)"></button>
                    Scale
                    <input type="image" id="scale" src="../img/sort-down.png" value="1" onclick="sortByScale(this)"></button>
                    Length
                    <input type="image" id="length" src="../img/sort-down.png" value="1" onclick="sortByTime(this)"></button>
                </div>
                <div class="item-wraper"></div>  
                <!--<div class="songList" id="songList"></div>  -->
                <div class="button"><button type='button' id='startButton' onclick="sendSelected(timeOutCallback)" >Auto</button></div>  

                <div class="time-control">
                    <div class="track">
                        <input 
                            min=0 
                            max=0
                            value=0 
                            onChange=""
                            type="range" 
                        />
                        <div class="animate-track"></div>
                    </div>
                </div>
            </div>

            

        </div>
    </div>
    
    
    <audio
        class='player'
        onTimeUpdate=''
        onLoadedMetadata=''
        ref='' 
        src=''
        onEnded=''
    ></audio>  
    </div>


    <script src="../nav.js" type="text/javascript"></script> 
    <script src="./songMenu.js" type="text/javascript"></script> 
</body>
</html>
