<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SoundByte</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../index.css" />
    <link rel="stylesheet" type="text/css" href="./index.css" />    
    
</head>
<body>
    <div id=container>
        <nav>            
            <img src="../img/SoundByte-logo___.png" class="logo" alt="site log" />
            
            <ul>
                <li>
                    <div class="navButton">Suggestion</div>
                </li>
                <li>
                    <span class="navButton active">Saved Results</span>
                </li>
                <li>
                    <span class="navButton">Reset</span>
                </li>
            </ul>
        </nav> 
        
        <div class="main-section-wrapper" >            
            <div class="main-section">
                <div class="top-right"></div>
                <div class="item-title item-underlined">Saved Results </div>
                <div class="user-input">                    
                    <p>Here are your saved results</p>
                </div>

                <div class="item-title item-library">Results</div>
                <div class="item-wraper"></div>  
                <!--  <div class="songList" id="songList"></div>  -->
                
                <div class="time-control">
                    <div class="track">
                        <input 
                            min=0 
                            max=0
                            value=0 
                            onChange=""
                            type="range" 
                        />
                        <div class="animate-track"></div>
                    </div>
                </div>
                <audio
                    class='player'
                    onTimeUpdate=''
                    onLoadedMetadata=''
                    ref='' 
                    src=''
                    onEnded=''
                ></audio>
                
            </div>           
        </div>
    </div>
</div>

    <script src="../nav.js" type="text/javascript"></script> 
    <script src="./index.js" type="text/javascript"></script> 
</body>
</html>
